<!-- src/renderer/splash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Loading Heritage Data Processor...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #ffffff;
            user-select: none;
            overflow: hidden;
            background-image: url('../assets/images/splash.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .overlay {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.15);
            -webkit-app-region: drag;
            
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;

            padding-bottom: 10px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .container {
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.2em;
            margin: 0 0 5px 0;
            font-weight: 600;
        }

        #status-message {
            font-size: 1em;
            color: #e0e0e0;
            height: 1.2em;
        }

        #version-info {
            font-size: 0.85em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="main-content">
        </div>

        <div class="footer">
            <div id="status-message" style="flex: 1; text-align: left;">
                Initializing...
            </div>
            
            <div class="spinner" style="flex: 0 0 auto;"></div>

            <div id="version-info" style="flex: 1; text-align: right;">
                Loading version...
            </div>
        </div>
    </div>
    
    <script src="./js/splash.js"></script>
</body>
</html>
